<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="Stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4"></div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4">
                    <h1>Weather Details</h1>
                    <input type="text" name="" id="city" placeholder="Enter the city" class="form-control"><br>
                    <button class="btn btn-success" id="btn" onclick="getWeather()" >know weather</button><br>
                </div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4"></div>
            </div><br>
            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4"></div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4" id="result"></div>
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4"></div>
            </div>
        </div>
    </div>
    <script>
        function getWeather(){
            let place=city.value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=6452af84724cb47572aa66889bb447fa&units=metric`).
            then(res=>res.json()).then(data=>displayValue(data))
        }
        function displayValue(data){
            let place_name=data.name
            let temperature=data.main.temp
            let wind_speed=data.wind.speed
            let type=data.weather[0].main
            let html_data=`
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">${place_name}</li>
                    <li class="list-group-item">${temperature}</li>
                    <li class="list-group-item">${wind_speed}</li>
                    <li class="list-group-item">${type}</li>
                </ul>
            </div>
             `
            document.querySelector("#result").innerHTML=html_data
            
                }
    </script>
</body>
</html>
